<div id="dialog-modal" class="modal hide" tabindex="-1">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <div class="modal-body">
                {{message}}
        </div>

        <div class="modal-footer">
            {{#buttons}}
                <button type="{{type}}"
                        name="modal"
                        value="{{value}}"
                        id="{{label}}"
                        data-dismiss="modal"
                        class="btn {{class}}">{{label}}</button>
            {{/buttons}}
        </div>
</div>
