<h2>Shipment Summary Report</h2>

<form class="form-inline" id="date-selector" method="GET">
    <label for="start_key">From</label>
    <input type="date" name="startkey" value="{{startkey}}">
    <label for="end_key">To</label>
    <input type="date" name="endkey" value="{{endkey}}">
    <button type="submit" class="btn btn-primary">Filter</button>
</form>
