<h2>Shipment Summary Report</h2>

<form class="form-inline" id="date-selector" method="GET">
    <label for="start_key">Start date</label>
    <input type="date" name="start_key" value="{{start_key}}">
    <label for="end_key">End date</label>
    <input type="date" name="end_key" value="{{end_key}}">
    <button type="submit" class="btn btn-primary">Filter</button>
</form>
