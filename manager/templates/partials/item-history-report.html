<table class="table table-condensed">
    <caption>{{name}} history</caption>
    <thead>
        <tr><td>Date</td>
            <td>Order</td>
            <td>Warehouse</td>
            <td>Number</td>
            <td>Count</td>
        </tr>
    </thead>
    <tbody>
        {{#items}}
            <tr><td>{{date}}</td>
                <td>{{order-type}}</td>
                <td>{{warehouse}}</td>
                <td><a class="follow" href="#/edit/order/order-{{order-number}}">{{order-number}}</a></td>
                <td>{{count}}</td>
            </tr>
        {{/items}}
    </tbody>
</table>
