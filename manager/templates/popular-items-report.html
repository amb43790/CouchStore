<h2>Popular Items Report</h2>

<form class="form-horizontal" method="GET" action="{{action}}">
    <div class="row-fluid">
        {{> date-range-inputs}}
    </div>
    <div class="row-fluid">
        <div class="span3">
            <label class="control-label" for="warehouse-name">Warehouse</label>
            <select name="warehouse-name" id="warehouse-name" class="warehouse-picker">
                <option SELECTED value="">All</option>
            </select>
        </div>
        <div class="span3">
            <label class="control-label" for="ascending">Ascending</label>
            <input type="checkbox" id="ascending" name="ascending" {{#ascending}}checked="checked"{{/ascending}}>
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </div>
</form>

<table id="item-list" class="table table-condensed">
    <thead><tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Barcode</th>
        <th>Count</th>
    </tr></thead>
