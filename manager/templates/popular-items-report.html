<h2>Popular Items Report</h2>

<form class="form-horizontal" method="GET" action="{{action}}">
    <div class="row-fluid">
        {{> date-range-inputs}}
    </div>
    <div class="row-fluid">
        <div class="span3">
            <label class="control-label" for="warehouse-name">Order source</label>
            <select name="order-source" id="order-source">
                <option SELECTED value="">All</option>
                {{#order-sources}}
                    <option value="{{.}}">{{.}}</option>
                {{/order-sources}}
            </select>
        </div>
        <div class="span3">
            <label class="control-label" for="least-popular">Least first</label>
            <input type="checkbox" id="least-popular" name="least-popular" {{#least-popular}}checked="checked"{{/least-popular}}>
        </div>
    </div>
</form>

<table id="item-list" class="table table-condensed">
    <thead><tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Barcode</th>
        <th>Count</th>
    </tr></thead>
    <tbody>
    {{^items}}
        <tr><td>No items matching your filter</td></tr>
    {{/items}}
    {{#items}}
        <tr><td>{{name}}</td>
            <td>{{sku}}</td>
            <td>{{barcode}}</td>
            <td>{{count}}</td>
        </tr>
    {{/items}}
    </tbody>
</table>
