<div id="dialog-modal" class="modal hide fade">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <div class="modal-body">
                {{message}}
        </div>

        <div class="modal-footer">
            <form>
                <button type="submit"
                        name="{{firstButton}}"
                        value="{{firstButton}}"
                        id="{{firstButton}}"
                        class="btn btn-primary">{{firstButton}}</button>
                {{#buttons}}
                    <button value="{{.}}"
                            id="{{.}}"
                            class="btn">{{.}}</button>
                {{/buttons}}
    
            </form>
        </div>
    </form>
</div>
