<h1>Confirm Inventory Corrections</h1>
<p>
This is a sumamry of the proposed inventory corrections.  Press the Accept
button below to make them permanent.
</p>
<form action="{{action}}" method="post">

</form>

<div id="corrections">
{{> proposed-inventory-corrections}}
</div>
