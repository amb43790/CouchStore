<h1>{{title}}</h1>
<div class="span6">
<form action="{{action}}" method="post" class="form-horizontal">
    <h3>Box {{box}}</h3>
    <p>{{shipping-service-level}} shipping from {{warehouse-name}}</p>
    <p>{{customer-name}}</p>
    <pre>{{address}}</pre>
        
    <div class="control-group">
        <label class="control-label" for="tracking-number">Tracking number</label>
        <div class="controls">
            <input type="text" size="20" name="tracking-number" id="tracking-number" class="input-small" value="{{tracking-number}}">
        </div>
    </div>

    <div class="control-group">
        <p>Shipping charge was ${{shipping-charge}}<p>
        <label class="control-label" for="shipping-cost">Actual shipping cost</label>
        <div class="controls">
            <div class="input-prepend">
                <span class="add-on">$</span><input type="text" value="{{shipping-cost}}" name="shipping-cost">
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" id="all-done"><i class="icon-ok"></i> Confirm</button>
</form>
</div>
